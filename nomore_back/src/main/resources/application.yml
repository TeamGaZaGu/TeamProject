spring:
  profiles:
    active: local
    group:
      local: local-server, common, secret
      kyuchul: kyuchul-server, common, secret
      jaewon: jaewon-server, common, secret
      jinhyuk: jinhyuk-server, common, secret
      daewoong: deaung-server, common, secret

---

spring:
  config:
    activate:
      on-profile: kyuchul-server

app:
  web-host: "https://imtheking.store"
  server-host: "https://imtheking.store"

---

spring:
  config:
    activate:
      on-profile: jaewon-server

app:
  web-host: "https://meetyou.store"
  server-host: "https://meetyou.store"

---

spring:
  config:
    activate:
      on-profile: jinhyuk-server

app:
