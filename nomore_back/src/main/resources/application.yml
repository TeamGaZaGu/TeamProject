---

spring:
  config:
    activate:
      on-profile: local-server

app:
  web-host: "http://localhost:5173"
  server-host: "http://localhost:8080"

---

spring:
  config:
    activate:
      on-profile: common
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: "${app.server-host}/login/oauth2/code/google"
          kakao:
            redirect-uri: "${app.server-host}/login/oauth2/code/kakao"

  datasource:
    url: jdbc:mysql://mysql.cj6okecyk9qf.ap-northeast-2.rds.amazonaws.com:3306/team_project
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.korit.nomoreback.domain.entity

app:
  image-configs:
    profile:
      prefix: "${app.server-host}/image/profile"
      dir-path: "${user.dir}/upload/profile"
      default-img: "default.jpg"
    moim:
      prefix: "${app.server-host}/image/moim"
      dir-path: "${user.dir}/upload/moim"
      default-img: "default.jpg"
    forum:
      prefix: "${app.server-host}/image/forum"
      dir-path: "${user.dir}/upload/forum"
      default-img: "default.jpg"
    chat:
      prefix: "${app.server-host}/image/chat"
      dir-path: "${user.dir}/upload/chat"
      default-img: "default.jpg"

